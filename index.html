<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex - Pokemon</title>
    <link
      rel="shortcut icon"
      href="./src/img/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./src/style/style.css" />
    <script
      defer
      src="https://kit.fontawesome.com/dcf3890342.js"
      crossorigin="anonymous"
    ></script>
    <!-- <script defer src="./src/js/controller.js"></script> -->
  </head>
  <body>
    <main id="app">
      <header id="header">
        <div class="header__container--logo">
          <a href="#" class="logo" title="Pokemon Logo">
            <h1 class="logo-highlights">PokÃ©mon</h1>
          </a>
        </div>

        <div class="header__conntainer--form">
          <form class="form-header">
            <input
              type="text"
              class="search-pokemon"
              autocomplete="off"
              placeholder="Search"
              title="Search Input"
            />
            <button class="btn btn-send">
              <img src="./src/img/pokeball.png" alt="" />
            </button>
          </form>
        </div>
      </header>

      <section class="pokemons">
        <ul class="container__pokemons">
          <li class="card-pokemon">
            <a href="#1">
              <figure class="card-pokemon--img">
                <img
                  class="lazy-img"
                  src="./src/img/lazy-img.png"
                  alt="pokemon image"
                  data-src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"
                />
                <figcaption class="card-pokemon--description">
                  <h2 class="pokemon-name">??</h2>
                  <h3 class="pokemon-id">??</h3>
                  <div class="container__type">
                    <span class="pokemon-type pokemon-type--grass">??</span>
                    <span class="pokemon-type pokemon-type--poison">??</span>
                  </div>
                </figcaption>
                <div class="loader loader-image active"></div>
              </figure>
            </a>
          </li>
        </ul>
        <div class="spinner">
          <div class="loader loader-fetch active"></div>
        </div>
      </section>

      <div class="overlay hidden"></div>
      <div class="modal hidden">
        <!-- <div class="error-message">
          <figure>
            <img src="./src/img/error-img.jfif" alt="pikachu image" />
            <figcaption>
              <i class="fas fa-exclamation-triangle"></i>
              <h1>Something went wrong ðŸ˜¶</h1>
              <p class="message">ðŸ’¥ Pokemon not found ðŸ’¥</p>
              <button class="btn close--modal btn-close-err">Try again ðŸ”„</button>
            </figcaption>
          </figure>
        </div> -->
        <div class="left">
          <figure>
            <img src="" alt="pokemon image" />
          </figure>
        </div>

        <div class="right">
          <div class="tabbed">
            <div class="tabbed__buttons">
              <button class="btn btn-tabbed--1 btn--active" data-tabbed="1">
                <i class="fas fa-info-circle"></i>
              </button>
              <button class="btn btn-tabbed--2" data-tabbed="2">
                <i class="fas fa-chart-bar"></i>
              </button>
            </div>

            <div class="container-tabbed tabbed--1 tabbed--active">
              <h1 class="pokemon-name">??</h1>
              <div class="container__type">
                <span class="pokemon-type pokemon-type--grass">??</span>
                <span class="pokemon-type pokemon-type--poison">??</span>
              </div>
              <div class="container__info">
                <ul>
                  <li class="type-height">Height<br />??</li>
                  <li class="type-weight">Weight<br />??</li>
                </ul>
                <ul>
                  <li class="type-id">ID<br />??</li>
                  <li class="type-abillity">Abillity<br />??</li>
                </ul>
              </div>
            </div>

            <div class="container-tabbed tabbed--2">
              <div class="status status--hp">
                <h1>HP: ??</h1>
                <span class="progress-bar"></span>
              </div>

              <div class="status status--hp">
                <h1>ATK: ??</h1>
                <span class="progress-bar"></span>
              </div>

              <div class="status status--hp">
                <h1>DEF: ??</h1>
                <span class="progress-bar"></span>
              </div>

              <div class="status status--hp">
                <h1>SA: ??</h1>
                <span class="progress-bar"></span>
              </div>

              <div class="status status--hp">
                <h1>SD: ??</h1>
                <span class="progress-bar"></span>
              </div>

              <div class="status status--hp">
                <h1>SPEED: ??</h1>
                <span class="progress-bar"></span>
              </div>
            </div>
          </div>
        </div>
        <button class="btn btn--close close--modal">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </main>
  </body>
</html>
