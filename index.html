<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex - Pokemon</title>
    <link rel="shortcut icon" href="./src/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./src/style/style.css" />
    <script
      defer
      src="https://kit.fontawesome.com/dcf3890342.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./src/js/controller.js"></script>
  </head>
  <body>
    <main id="app">
      <header id="header">
        <div class="header__container--logo">
          <a href="#" class="logo" title="Pokemon Logo">
            <h1 class="logo-highlights">Pok√©mon</h1>
          </a>
        </div>

        <div class="header__conntainer--form">
          <form class="form-header">
            <input
              type="text"
              class="search-pokemon"
              autocomplete="off"
              placeholder="Search"
              title="Search Input"
            />
            <button class="btn btn-send">
              <img src="./src/img/pokeball.png" alt="" />
            </button>

            <ul class="list-names"></ul>
          </form>
        </div>
      </header>

      <section class="pokemons">
        <ul class="container__pokemons"></ul>
        <div class="spinner">
          <div class="loader loader-fetch hidden"></div>
        </div>
      </section>

      <div class="overlay hidden"></div>
      <div class="modal hidden"></div>
    </main>
  </body>
</html>
